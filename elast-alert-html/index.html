<!DOCTYPE html>
<html lang="en">
<head>
 <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly.min.css" rel="stylesheet"
          type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/css/patternfly-additions.min.css"
          rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">



</head>
<body>
 

<div class="card text-center">
  <div class="card-header">
    Log Anomaly Detection Service
  </div>
  <div class="card-body">
    <h5 class="card-title"></h5>
    <p class="card-text">We have found the following anomaly in your logs:</p>
     <blockquote class="blockquote mb-0">
     <p>
     (root) CMD (/usr/local/bin/monitor-apache-stats.sh >/dev/null 2>&1)
     </p>
      
     </blockquote>
   <button type="button" class="btn btn-success"><i class="fa fa-thumbs-up"></i> Correct</button>
<button type="button" class="btn btn-danger"><i class="fa fa-thumbs-down"></i> False</button>

  </div>
  <div class="card-footer text-muted">
    2 days ago
  </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/patternfly/3.24.0/js/patternfly.min.js"></script>

</body>

</html>
